<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Example</title>
</head>
<body>
    <h1>REST API Example</h1>
    <form id="dataForm" action="POST">
        <input type="text" placeholder="Enter userID" id="user_id">
        <input type="text" placeholder="Enter userEmail" id="userEmail">
        <input type="text" placeholder="Enter userRollNo" id="userRollNo">
    

        <label for="dataArray">Enter data array (comma-separated):</label><br>
        <input type="text" id="dataArray" name="dataArray"><br>
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script src="index.js">
     
    </script>
</body>
</html>
